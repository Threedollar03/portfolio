<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Three Dolar Page">
    <title>My landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="masque.ico" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logo.png" alt="Logo ThreeDollar">
        <nav class="cabecalho-item-nav">
            <a class="cabecalho-item" href="">Contato</a>
            <a class="cabecalho-item" href="https://www.youtube.com/channel/UC2ItXiqKahMBm8o9Y685RTw" target="_blank">Canal</a>
            <a class="cabecalho-item" href="">Comandos</a>

        
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">ThreeDollar</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Colocando o conhecimento a prova nesta landing page</h2>
                <button class="conteudo-principal-escrito-botao">BUTAO</button>

            </div>
            <img class="conteudo-principal-imagem" src="imagens/fotoperfil.png" alt="Foto perfil">

        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">
                O que ha por aqui?
            </h3>
            <p class="conteudo-secundario-paragrafo">1. Irei usar esta pagina para adicionar <strong>periódicamente contéudo sobre HTML & CSS</strong>.</p>
            <P class="conteudo-secundario-paragrafo">2. Ainda não sei o que colocar aqui!</P>

        </section>

    </main>

    <footer class="rodape">
        <h4 class="rodape-titulo">ThreeDollar

        </h4>

    </footer>
</body>
</html>
